version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: todolist-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "00000000"
      MYSQL_DATABASE: todolist
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and notifications)
  redis:
    image: redis:7-alpine
    container_name: todolist-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todolist-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3011
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: "00000000"
      DATABASE_NAME: todolist
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 15m
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3011:3011"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todolist-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3011/api
    ports:
      - "3012:3000"
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data:
